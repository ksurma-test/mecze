<form action="/zawodnicy/edit" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
    <input type="hidden" name="id" th:value="${zawodnik.id}"> <!-- Pole ukryte na ID zawodnika -->

    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" th:value="${zawodnik.imie}" required>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" th:value="${zawodnik.nazwisko}" required>

    <label for="numer">Numer:</label>
    <input type="number" id="numer" name="numer" th:value="${zawodnik.numer}" required>

    <label for="druzyna">Drużyna:</label>
    <select id="druzyna" name="druzyna.id"> <!-- Używamy druzyna.id -->
        <option value="">Wybierz drużynę</option>
        <option th:each="druzyna : ${druzyny}"
                th:value="${druzyna.id}"
                th:text="${druzyna.name}"
                th:selected="${zawodnik.druzyna?.id == druzyna.id}">
        </option>
    </select>

    <button type="submit">Zapisz zmiany</button>
</form>
