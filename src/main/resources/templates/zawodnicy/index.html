<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zawodników</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 20px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #218838;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }

        td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }

            nav ul li {
                display: block;
                margin: 5px 0;
            }

            a.button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/druzyny">Drużyny</a></li>
        <li><a href="/spotkania">Spotkania</a></li>
        <li><a href="/zawodnicy">Zawodnicy</a></li>
    </ul>
</nav>

<h2>Lista Zawodników</h2>

<a th:href="@{/zawodnicy/add}" class="button">Dodaj Zawodnika</a>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Numer</th>
            <th>Drużyna</th>
            <th>Akcje</th>
        </tr>
        <tr th:each="zawodnik : ${zawodnicy}">
            <td th:text="${zawodnik.id}">ID</td>
            <td th:text="${zawodnik.imie}">Imie</td>
            <td th:text="${zawodnik.nazwisko}">Nazwisko</td>
            <td th:text="${zawodnik.numer}">Numer</td>
            <td th:text="${zawodnik.druzyna != null ? zawodnik.druzyna.name : 'Brak drużyny'}"></td>
            <td>
                <a th:href="@{/zawodnicy/edit/{id}(id=${zawodnik.id})}">Edytuj</a>
                <a th:href="@{/zawodnicy/delete/{id}(id=${zawodnik.id})}">Usuń</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
