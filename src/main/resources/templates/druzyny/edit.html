<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Drużynę</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edytuj Drużynę</h1>
<form action="#" th:action="@{/druzyny/edit/{id}(id=${druzyna.id})}" th:object="${druzyna}" method="post">
    <label>Nazwa:</label>
    <input type="text" th:field="*{name}" required />
    <button type="submit">Zapisz zmiany</button>
</form>
<a href="/druzyny">Powrót</a>
</body>
</html>
