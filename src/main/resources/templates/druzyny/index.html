<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drużyny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .my-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        .my-table th, .my-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .my-table th {
            background-color: #4CAF50;
            color: white;
        }

        .my-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .my-table td a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        .my-table td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            nav ul {
                text-align: left;
            }

            .my-table th, .my-table td {
                font-size: 14px;
                padding: 8px;
            }

            .my-table td a {
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }

            nav ul li {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .my-table {
                font-size: 14px;
            }

            .my-table th, .my-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="/druzyny">Drużyny</a></li>
        <li><a href="/spotkania">Spotkania</a></li>
        <li><a href="/zawodnicy">Zawodnicy</a></li>
    </ul>
</nav>

<h1>Drużyny</h1>
<a href="/druzyny/create">Dodaj drużynę</a>

<table class="my-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="druzyna : ${druzyny}">
        <td th:text="${druzyna.id}"></td>
        <td th:text="${druzyna.name}"></td>
        <td>
            <a th:href="@{/druzyny/edit/{id}(id=${druzyna.id})}">Edytuj</a>
            <a th:href="@{/druzyny/delete/{id}(id=${druzyna.id})}">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
